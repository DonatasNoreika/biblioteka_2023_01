{% extends "base.html" %}

{% block title %}Knyga{% endblock %}

{% block content %}
<h1>Knygos aprašymas:</h1>
<p><b>Pavadinimas:</b> {{ book.title }}</p>
<p><b>Autorius:</b> {{ book.author }}</p>
<p><b>ISBN kodas:</b> {{ book.isbn }}</p>
<p><b>Žanras:</b> {{ book.display_genre }}</p>
<hr>
<p>{{ book.summary }}</p>
{% endblock %}
